server:
  port: 1234
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
  jpa:
    open-in-view: true
    hibernate:
    ddl-auto: create
  properties:
    hibernate:
      show_sql: false
      format_sql: true
      highlight_sql: true
logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
level:
  org:
    hibernate:
      SQL: debug
      type.descriptor.sql: trace

